<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Suite landing page</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header class="header__bg">
    <div class="header__container">
      <div class="header__top">
        <a href="/" class="header__logo">
          <img src="./assets/logo.svg" alt="logo">
        </a>
        <a href="/" class="header__requestbtn heading-s cor-1">Request Beta Access</a>
      </div>
      <div class="header__content">
        <div class="header__description">
          <h1 class="header__title heading-xl cor-1"><span class="header__title-r">A</span> super solution <span class="header__title-r">for your</span> business.</h1>
          <p class="header__paragrafo body-text cor-2">Our marketing and sales automations help you scale your outreach to get more leads for your company. </p>
          <a href="" class="header-description__requestbtn heading-m cor-4">Request Beta Access</a>
        </div>
            
        <picture class="header__picture">
          <source media="(min-width: 745px)" srcset="./assets/image-hero-portrait@2x.webp">
          <img src="./assets/image-hero-landscape@2x.webp" alt="" class="header__hero">
        </picture>
          
          
        
     
        <div class="header__dados">
          <div class="dados__item">
            <h2 class="dado__title heading-l cor-1">2K+</h2>
            <span class="dados__legenda heading-s cor-5">COMPANIES</span>
          </div>
          <div class="dados__item">
            <h2 class="dado__title heading-l cor-1">8</h2>
            <span class="dados__legenda heading-s cor-5">LANGUAGES</span>
          </div>
          <div class="dados__item">
            <h2 class="dado__title heading-l cor-1">1.2M</h2>
            <span class="dados__legenda heading-s cor-5">LEADS</span>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
